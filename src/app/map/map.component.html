<div [id]="'map'">
  <a *ngfor="let label">
      {{label.name}}
  </a>
</div>


<div class="capitalData" *ngIf="selectedCapital">
 <h1>{{selectedCapital.name}}</h1>
 <h3>Pays: {{selectedCapital.country}}</h3>
 <h3>Population: {{selectedCapital.population}}</h3>
 <button (click)="unsetZoom()">Retour à la carte</button>
</div>
<div class="backButton" *ngIf="backButton">
  <button (click)="unsetZoom()">Retour à la carte</button>
</div>
